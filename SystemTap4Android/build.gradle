apply plugin: 'com.android.application'

android {
    compileSdkVersion 17

    defaultConfig {
        applicationId "com.systemtap.android"
        minSdkVersion 9
        targetSdkVersion 15
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    api 'com.google.code.gson:gson:2.2.2'
    api 'com.google.protobuf:protobuf-java:2.5.0'
    api 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    api 'com.android.support:support-v4:18.0.0'
}
